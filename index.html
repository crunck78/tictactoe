<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/index.js"></script>

<body onload="getGridDimention()">
  <div class="main card bg-primary">
    <div class="card-header">
      <h1 class="card-title text-center">Tic Tac Toe</h1>
    </div>

    <div class="card-body bg-light ml-10 mr-10 d-flex flex-column align-items-center">
      <h3 id="game-mode-selection" class="card-title text-center">In Game Info</h3>
      <div id="grid-selection" class="container justify-content-center">
        <div class="row">
          <div id="" class="col">
            <button id="grid-3x3" onclick="goToGrid('grid3x3.html')" type="button"
              class="btn btn-info btn-lg">3x3</button>
          </div>
          <div id="grid-4x4" class="col">
            <button id="" onclick="goToGrid('grid4x4.html')" type="button"
              class="btn btn-info btn-lg">4x4</button>
          </div>
          <div id="" class="col">
            <button id="grid-5x5" onclick="goToGrid('grid5x5.html')" type="button"
              class="btn btn-info btn-lg">5x5</button>
          </div>
        </div>
      </div>
      <!-- <a href="grid3x3.html" id="start-grid3" class="btn btn-primary btn-lg d-none">Start Game</a>
      <a href="grid4x4.html" id="start-grid4" class="btn btn-primary btn-lg d-none">Start Game</a>
      <a href="grid5x5.html" id="start-grid5" class="btn btn-primary btn-lg d-none">Start Game</a> -->
    </div>
  </div>
</body>

</html>
